version: 4.1.29
steps:
  - prompt: Focus the browser window.
    commands:
      - command: focus-application
        name: Google Chrome
  - prompt: Navigate to the homepage.
    commands:
      - command: press-keys
        keys:
          - alt
          - home
  - prompt: Assert that the webpage loads successfully.
    commands:
      - command: assert
        expect: the Google homepage is displayed
  - prompt: >-
      Assert that the logo is visible.  # Use the content of the file from the
      environment
    commands:
      - command: assert
        expect: the Google logo is visible on the homepage
